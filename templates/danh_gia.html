<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đánh giá Cây Xăng</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #EAE7DC;
        }

        .form-group label {
            color: #E76F51;
        }

        .btn {
            background-color: #E85A4F;
            color: white;
        }

        .btn:hover {
            background-color: #E76F51;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1 class="mt-5" style="color: #E76F51;">Đánh giá Cây Xăng</h1>

        <!-- Form Đánh giá -->
        <form method="POST" action="/danh_gia" class="mt-4">
            <div class="form-group">
                <label for="ma_cay_xang" style="color: #E76F51;">Chọn cây xăng:</label>
                <select id="ma_cay_xang" name="ma_cay_xang" class="form-control" required>
                    <option value="">--Chọn cây xăng--</option>
                    {% for cay_xang in cay_xang_list %}
                        <option value="{{ cay_xang.MaCayXang }}">{{ cay_xang.TenCayXang }}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="form-group mt-3">
                <label for="diem_danh_gia" style="color: #E76F51;">Điểm đánh giá:</label>
                <input type="number" name="diem_danh_gia" class="form-control" min="1" max="5" required>
            </div>

            <div class="form-group mt-3">
                <label for="binh_luan" style="color: #E76F51;">Bình luận:</label>
                <textarea name="binh_luan" class="form-control" rows="3"></textarea>
            </div>

            <button type="submit" class="btn mt-4">Đánh giá</button>
        </form>
        
        
        <!-- Nút Xem đánh giá -->
        <div class="mt-4">
            <h3 style="color: #E76F51;">Xem các đánh giá:</h3>
            <button type="button" class="btn mt-4" onclick="window.location.href='{{ url_for('xem_danh_gia') }}'">Xem đánh giá</button>
        </div>

    </div>
</body>

</html>
