{% extends "base.html" %}

{% block content %}
<h2>Nhập số nhiên liệu tiêu thụ</h2>

<form action="/cap_nhat_nhien_lieu_tieu_thu/{{ cay_xang.MaCayXang }}" method="POST" style="margin-top: 20px; background-color: #fff; padding: 20px; border-radius: 8px; box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);">
    
    <label for="nhien_lieu_tieu_thu" style="font-weight: bold;">Nhiên liệu tiêu thụ:</label>
    <input type="number" id="nhien_lieu_tieu_thu" name="nhien_lieu_tieu_thu" required style="padding: 8px; margin: 10px 0; width: 100%; border-radius: 5px; border: 1px solid #E98074;"><br>

    <button type="submit" style="background-color: #E76F51; color: white; padding: 10px 15px; border-radius: 5px; font-weight: bold; cursor: pointer; border: none;">Cập nhật</button>
</form>
{% endblock %}
