<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Ký</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<!-- Modal đăng ký -->
<div class="modal fade" id="dangKyModal" tabindex="-1" aria-labelledby="dangKyModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="dangKyModalLabel">Đăng Ký</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form method="POST">
          <div class="mb-3">
            <label for="ten_dang_nhap_dang_ky" class="form-label">Tên đăng nhập</label>
            <input type="text" class="form-control" id="ten_dang_nhap_dang_ky" name="ten_dang_nhap" required>
          </div>
          <div class="mb-3">
            <label for="mat_khau_dang_ky" class="form-label">Mật khẩu</label>
            <input type="password" class="form-control" id="mat_khau_dang_ky" name="mat_khau" required>
          </div>
          <button type="submit" class="btn btn-primary">Đăng ký</button>
        </form>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</body>
</html>
